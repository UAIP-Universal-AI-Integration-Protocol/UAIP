# cargo-deny configuration for UAIP Hub
# Comprehensive vulnerability and license scanning

[graph]
targets = []
all-features = false
no-default-features = false

[advisories]
version = 2
# The path where the advisory database is cloned/fetched into
db-path = "~/.cargo/advisory-db"
# The url(s) of the advisory databases to use
db-urls = ["https://github.com/rustsec/advisory-db"]
# Vulnerability severity threshold
# - None: Allow all vulnerabilities
# - Low: Deny low and above
# - Medium: Deny medium and above
# - High: Deny high and above
# - Critical: Deny only critical
vulnerability = "deny"
# Unmaintained crates
unmaintained = "warn"
# Yanked crates
yanked = "deny"
# Security notices
notice = "warn"
# Ignore specific advisories (use with caution!)
ignore = [
    # Example: "RUSTSEC-2020-0001",
]

[licenses]
# Lint level for licenses
unlicensed = "deny"
# List of explicitly allowed licenses
allow = [
    "Apache-2.0",
    "MIT",
    "BSD-3-Clause",
    "BSD-2-Clause",
    "ISC",
    "0BSD",
    "Zlib",
    "Unicode-DFS-2016",
]
# List of explicitly disallowed licenses
deny = [
    "GPL-3.0",
    "AGPL-3.0",
]
# Lint level for copyleft licenses
copyleft = "warn"
# Blanket approval or denial for OSI-approved or FSF Free/Libre licenses
allow-osi-fsf-free = "both"
# Lint level for licenses considered 'non-standard'
default = "deny"
# Confidence threshold for license detection (0.0 - 1.0)
confidence-threshold = 0.8

[licenses.private]
# Ignore private/unpublished crates
ignore = false

[bans]
# Lint level for when multiple versions of the same crate are detected
multiple-versions = "warn"
# Lint level for when a crate version requirement is `*`
wildcards = "deny"
# Skip checking for certain crate names
skip = []
# Skip checking for duplicates in tree
skip-tree = []

# List of crates that are allowed
allow = []

# List of crates that are explicitly banned
deny = [
    # Example: Ban a specific crate
    # { name = "ansi_term", version = "*" },
]

# List of features that are banned
features = []

[sources]
# Lint level for what to happen when a crate from a crate registry that is not in the allow list is encountered
unknown-registry = "warn"
# Lint level for what to happen when a crate from a git repository that is not in the allow list is encountered
unknown-git = "warn"
# List of URLs for allowed crate registries
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
# List of URLs for allowed Git repositories
allow-git = []

[output]
# Format for diagnostics
# - human: Human readable output
# - json: JSON output
# - gitlab: GitLab code quality report
feature-depth = 1
