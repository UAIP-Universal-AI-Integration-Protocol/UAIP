apiVersion: v1
kind: ConfigMap
metadata:
  name: uaip-config
  namespace: uaip
data:
  default.toml: |
    # UAIP Hub Configuration

    [server]
    host = "0.0.0.0"
    port = 8443
    workers = 4

    [logging]
    level = "info"
    format = "json"

    [metrics]
    enabled = true
    port = 8443
    path = "/metrics"

    [rate_limiting]
    max_requests_per_minute = 100
    burst_size = 20

    [session]
    timeout_seconds = 3600
    heartbeat_interval_seconds = 30

    [shutdown]
    grace_period_seconds = 30
    force_after_grace_period = true
