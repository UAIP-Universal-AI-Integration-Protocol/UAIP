# Secret Template - DO NOT commit actual secrets to git
# Create actual secret using: kubectl create secret generic uaip-secrets --from-literal=...

apiVersion: v1
kind: Secret
metadata:
  name: uaip-secrets
  namespace: uaip
type: Opaque
stringData:
  database-url: "postgresql://uaip:CHANGEME@postgres:5432/uaip"
  redis-url: "redis://:CHANGEME@redis:6379"
  nats-url: "nats://nats:4222"
  jwt-secret: "CHANGEME_TO_SECURE_RANDOM_STRING"

---
# Create secret using kubectl:
# kubectl create secret generic uaip-secrets \
#   --from-literal=database-url="postgresql://uaip:PASSWORD@postgres:5432/uaip" \
#   --from-literal=redis-url="redis://:PASSWORD@redis:6379" \
#   --from-literal=nats-url="nats://nats:4222" \
#   --from-literal=jwt-secret="$(openssl rand -base64 32)" \
#   -n uaip
